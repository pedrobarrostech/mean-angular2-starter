<div class="card">
  <h4 class="card-header">Clientes</h4>
  <div class="card-block">
        
        <div class="container">

            <form (ngSubmit)="onSubmit()" >
                
              
                    <div class="form-group">
                        <label for="first_name">Nome</label>
                        <input class="form-control" placeholder="Nome" name="first_name" type="text" [(ngModel)]="client.name"  />          
                   </div>
                    <div class="form-group">
                        <label for="last_name">Sobrenome</label>
                        <input class="form-control" placeholder="Sobrenome" name="last_name" type="text"  [(ngModel)]="client.lastName" />
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input class="form-control" placeholder="RG" name="rg" type="text" [(ngModel)]="client.rg"  />
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input class="form-control" placeholder="CPF" name="cpf" type="text" [(ngModel)]="client.rg"  />
                    </div>
                    <div class="form-group">
                        <label for="marital_status">Estado Civil</label>
                        <select class="form-control" name="marital_status" [(ngModel)]="client.marital_status">
                             <option *ngFor="let marital_status of marital_status" [value]="marital_status">{{marital_status}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sex"> Sexo </label>
                        <br />
                        <label class="custom-control custom-radio">
                            <input  class="custom-control-input" name="sex" type="radio" name="sex-male" value="M" [(ngModel)]="client.sex"/>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Masculino</span>
                        </label>
                        <label class="custom-control custom-radio">
                            <input  class="custom-control-input" name="sex" type="radio" name="sex-female" value="F" [(ngModel)]="client.sex" />                          
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Feminino</span>
                        </label>
                    </div>

                    
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input class="form-control" placeholder="Cidade" name="city" type="text" [(ngModel)]="client.city" /> 
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input class="form-control" placeholder="Endereço" name="address" type="text" [(ngModel)]="client.address" />
                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input class="form-control" placeholder="Estado" name="state" type="text" [(ngModel)]="client.state" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone/Celular</label>
                        <input class="form-control" placeholder="Telefone/Celular" name="phone" type="text" [(ngModel)]="client.phone" /> 
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook</label>
                        <input class="form-control" placeholder="Facebook" name="facebook" type="text" [(ngModel)]="client.facebook" /> 
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" placeholder="E-mail" name="email" type="text" [(ngModel)]="client.email" />
                    </div>
                    <div class="form-group">
                        <label for="birthday">Data de Nascimento</label>
                        <input class="form-control" placeholder="Data de Nascimento" name="birthday" type="date" [(ngModel)]="client.birthday" />  
                    </div>
                    <div class="form-group">
                        <label for="comments">Observações</label>
                        <textarea class="form-control" name="comments" [(ngModel)]="client.comments" ></textarea>          
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit" class="btn">OK</button>
                    </div>
                
            </form>
        </div>
     </div>
</div>
