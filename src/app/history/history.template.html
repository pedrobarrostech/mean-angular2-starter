<div class="card">
  <h4 class="card-header">Históricos</h4>
  <div class="card-block">
        
        <div class="container">
            <form [formGroup]="addHistoryForm" (ngSubmit)="addHistory()" >
                    <div class="form-group">
                        <label for="comments">Observações</label>
                        <textarea class="form-control" name="comments" formControlName="comments"></textarea>          
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit" [disabled]="!addHistoryForm.valid" class="btn">OK</button>
                    </div>
            </form>
        </div>
     </div>
</div>
